<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>设置新的密码</title>
<link rel="stylesheet" href="styles/userSetPassword.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<a onclick="goback();" href="javascript:;"></a>
		<h1>设置新的密码</h1>
	</header>
	<div class="set">
		<div class="code">
			<div class="item">
				<input type="text" placeholder="请输入收到的验证码">
			</div> 
			<button>60秒</button>
		</div>
		<div class="item">
			<input type="text" placeholder="请输入新密码">
		</div> 
		<div class="item">
			<input type="text" placeholder="请确认您的新密码">
		</div> 
		<a href="javascript:promptText();">确定</a>
	</div>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.2.1.min.js" ></script>
<script>
	//返回上一页
	function goback(){
		window.history.go(-1);
	}
	function promptText(){
		var html='<div class="mask"></div>';
	    html+='<div class="prompt">';
	    html+='<p>密码修改成功</p>';
	    html+='<a href="#">知道了</a>';
	    html+='</div>';
		$(".wrapper").append(html);
		$(".mask").on("click",function(){
			$(".mask,.prompt").hide();
		});
		$(".prompt a").on("click",function(){
			$(".mask,.prompt").hide();
		});
	}
</script>
<!-- script end -->
</body>
</html>

<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>开具发票</title>
<link rel="stylesheet" href="styles/invoice.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<a onclick="goback();" href="javascript:;"></a>
		<h1>开具发票</h1>
	</header>
  <section class="invoice">
     <ul>
       <li class="active">普通发票</li>
       <li>增值税发票</li>
     </ul>
     <div class="invoiceContent">
       <div class="content" style="display:block;">
         <div class="item">
           <p>发票抬头：</p>
           <input type="text" placeholder="请输入发票抬头：个人/公司">
         </div> 
         <div class="item">
           <p>发票内容：</p>
           <p>住宿服务</p>
         </div>
         <div class="item">
           <p>金额：</p>
           <p>￥1580.58</p>
         </div>
         <div class="item items">
           <a href="">发票须知</a>
         </div>
         <h3>收件人信息</h3>
         <div class="item">
           <p>邮寄地址：</p>
           <input type="text" placeholder="请输入邮寄地址">
         </div> 
         <div class="item">
           <p>联系人：</p>
           <input type="text" placeholder="请输入联系人">
         </div> 
         <div class="item">
           <p>联系电话：</p>
           <input type="text" placeholder="请输入联系电话">
         </div> 
       </div>
       <div class="content">
        <div class="item">
          <p>单位名称：</p>
          <input type="text" placeholder="请输入单位名称">
        </div> 
        <div class="item">
          <p>发票内容：</p>
          <p>住宿服务</p>
        </div>
        <div class="item">
          <p>金额：</p>
          <p>￥1580.58</p>
        </div>

        <div class="item">
          <p>纳税人识别码：</p>
          <input type="text" placeholder="请输入纳税人识别码">
        </div> 
        <div class="item">
          <p>注册地址：</p>
          <input type="text" placeholder="请输入注册地址">
        </div> 
        <div class="item">
          <p>注册电话：</p>
          <input type="text" placeholder="请输入注册电话">
        </div> 
        <div class="item">
          <p>开户银行：</p>
          <input type="text" placeholder="请输入开户银行">
        </div> 
        <div class="item">
          <p>银行账户：</p>
          <input type="text" placeholder="请输入银行账户">
        </div> 

         <div class="item items">
           <a href="">发票须知</a>
         </div>
          <h3>收件人信息</h3>
         <div class="item">
           <p>邮寄地址：</p>
           <input type="text" placeholder="请输入邮寄地址">
         </div> 
         <div class="item">
           <p>联系人：</p>
           <input type="text" placeholder="请输入联系人">
         </div> 
         <div class="item">
           <p>联系电话：</p>
           <input type="text" placeholder="请输入联系电话">
         </div> 
       </div>
     </div>
  </section>
  <footer class="footer">
    <a href="">提交资料</a>
  </footer>
</div>


<!-- script begin -->
<script src="scripts/jquery-3.2.1.min.js" ></script>
<script> 
  $(function(){
    $(".invoice ul li").on("click",function(){
      $(this).addClass("active").siblings().removeClass("active");
      $(".invoiceContent .content").eq($(this).index()).show().siblings().hide();
    });
  });   
	//返回上一页
	function goback(){
		window.history.go(-1);
	}
</script>
<!-- script end -->
</body>
</html>

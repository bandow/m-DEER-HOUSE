<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>鹿驻搜索页面</title>
<link rel="stylesheet" href="styles/search.css">
</head>
<body>
<div class="wrapper">
	<div class="search">
		<header class="header">
			<a onclick="goback();" href="javascript:;"></a>
			<label><i><img src="images/publish/search_icon.png" alt=""></i><input type="text" placeholder="搜索目的地/关键词"></label>
			<a href="javacript:;">取消</a>
		</header>
		<section class="nearby">
			<a href="">
				<i><img src="images/publish/nearby_icon.png" alt=""></i><span>看看我附近的民宿/公寓</span>
			</a>
		</section>
		<section class="hotHistory">
			<ul class="hotHistoryList">
				<li class="on">热门城市</li>
				<li>历史搜索</li>
			</ul>
			<div class="hotHistoryAll">
				<div class="items hot" style="display:block;">
					<dl>
						<dd><a href="">北京</a></dd>
						<dd><a href="">广州</a></dd>
						<dd><a href="">深圳</a></dd>
						<dd><a href="">上海</a></dd>
						<dd><a href="">武汉</a></dd>
					</dl>
				</div>
				<div class="items history">
					<dl>
						<dd><a href="">北京1</a></dd>
						<dd><a href="">广州2</a></dd>
						<dd><a href="">深圳3</a></dd>
						<dd><a href="">上海4</a></dd>
						<dd><a href="">武汉5</a></dd>
					</dl>
				</div>
			</div>
		</section>
	</div>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.2.1.min.js"></script>
<script>
	$("document").ready(function(){
		$(".hotHistoryList li").on("click",function(){
			$(this).addClass("on").siblings().removeClass("on");
			$(".hotHistoryAll .items").eq($(this).index()).show().siblings().hide();
		});
	});
	//返回上一页
	function goback(){
		window.history.go(-1);
	}
</script>
<!-- script end -->
</body>
</html>
